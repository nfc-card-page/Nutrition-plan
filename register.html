<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت اطلاعات</title>
</head>
<body>
  <h1>ثبت اطلاعات</h1>
  <form id="userForm">
    <input type="text" name="username" placeholder="نام کاربری" required><br>
    <input type="password" name="password" maxlength="4" placeholder="رمز ۴ رقمی" required><br>
    <input type="number" name="age" placeholder="سن" required><br>
    <select name="gender" required>
      <option value="">جنسیت</option>
      <option value="male">مرد</option>
      <option value="female">زن</option>
    </select><br>
    <input type="number" name="height" placeholder="قد (cm)" required><br>
    <input type="number" name="weight" placeholder="وزن (kg)" required><br>
    <button type="submit">ثبت</button>
  </form>

  <script>
    const WORKER_URL = "https://user-data-api.clad90093.workers.dev";

    document.getElementById("userForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const user = Object.fromEntries(formData.entries());

      const res = await fetch(`${WORKER_URL}/add`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user),
      });

      if (res.ok) {
        alert("ثبت شد!");
        e.target.reset();
      } else {
        alert("خطا در ثبت!");
      }
    });
  </script>
</body>
</html>
