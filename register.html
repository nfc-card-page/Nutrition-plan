<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت و ارسال اطلاعات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .back-btn {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 0.5rem 1rem;
            background: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        
        .back-btn:hover {
            background: #e0e0e0;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">← بازگشت به صفحه اصلی</a>
        <h1>ثبت و ارسال اطلاعات</h1>
        
        <div class="success-message" id="successMessage">
            اطلاعات شما با موفقیت ثبت شد!
        </div>
        
        <form id="userForm">
            <div class="form-group">
                <label for="username">نام کاربری:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">رمز ۴ رقمی:</label>
                <input type="password" id="password" name="password" maxlength="4" pattern="[0-9]{4}" required>
            </div>
            
            <div class="form-group">
                <label for="age">سن:</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>
            
            <div class="form-group">
                <label for="gender">جنسیت:</label>
                <select id="gender" name="gender" required>
                    <option value="">انتخاب کنید</option>
                    <option value="male">مرد</option>
                    <option value="female">زن</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="height">قد (سانتی متر):</label>
                <input type="number" id="height" name="height" min="100" max="250" required>
            </div>
            
            <div class="form-group">
                <label for="weight">وزن (کیلوگرم):</label>
                <input type="number" id="weight" name="weight" min="20" max="300" step="0.1" required>
            </div>
            
            <button type="submit" class="btn btn-primary">ارسال اطلاعات</button>
        </form>
    </div>

    <script>
        // آدرس سایت دوم - اینجا لینک سایت دوم خود را قرار دهید
        const ADMIN_SITE_URL = 'https://your-admin-site.github.io'; // لینک سایت دوم را اینجا قرار دهید
        
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const userData = {
                username: formData.get('username'),
                password: formData.get('password'),
                age: formData.get('age'),
                gender: formData.get('gender'),
                height: formData.get('height'),
                weight: formData.get('weight'),
                timestamp: new Date().toISOString()
            };
            
            // Save to localStorage
            let users = JSON.parse(localStorage.getItem('users') || '[]');
            users.push(userData);
            localStorage.setItem('users', JSON.stringify(users));
            
            // ارسال اطلاعات به سایت دوم
            sendDataToAdminSite(userData);
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Reset form
            this.reset();
            
            // Hide success message after 3 seconds
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);
        });
        
        function sendDataToAdminSite(userData) {
            // ارسال اطلاعات به سایت دوم از طریق localStorage
            // این روش برای سایت‌های مختلف کار می‌کند
            const adminData = JSON.parse(localStorage.getItem('adminData') || '[]');
            adminData.push(userData);
            localStorage.setItem('adminData', JSON.stringify(adminData));
            
            // اگر سایت‌ها روی همان دامنه باشند، می‌توانید از postMessage استفاده کنید
            // window.parent.postMessage(userData, ADMIN_SITE_URL);
        }
    </script>
</body>
</html>
