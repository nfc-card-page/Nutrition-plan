<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت و ارسال اطلاعات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
            background-image: url("6.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            padding: 2rem 1rem;
            position: relative;
        }
        
        /* طراحی موبایل */
        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
                background-attachment: scroll;
            }
            
            .container {
                width: 95% !important;
                max-width: none !important;
                padding: 2rem 1.5rem !important;
                margin: 0 !important;
            }
            
            h1 {
                font-size: 2rem !important;
                margin-bottom: 1.5rem !important;
            }
            
            .form-group {
                margin-bottom: 1rem !important;
            }
            
            input, select {
                padding: 0.8rem !important;
                font-size: 0.9rem !important;
            }
            
            .btn {
                padding: 0.8rem !important;
                font-size: 1rem !important;
            }
            
            .back-btn {
                padding: 0.4rem 0.8rem !important;
                font-size: 0.9rem !important;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem !important;
            }
            
            h1 {
                font-size: 1.8rem !important;
            }
            
            input, select {
                padding: 0.7rem !important;
                font-size: 0.85rem !important;
            }
            
            .btn {
                padding: 0.7rem !important;
                font-size: 0.9rem !important;
            }
        }
        
        /* لایه تیره برای بهتر دیده شدن متن */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }
        
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }
        
        input, select {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: #fff;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: rgba(76, 175, 80, 0.8);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }
        
        select option {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: rgba(76, 175, 80, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: rgba(76, 175, 80, 0.9);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .back-btn {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .success-message {
            background: rgba(212, 237, 218, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #155724;
            padding: 1rem;
            border-radius: 15px;
            margin-bottom: 1rem;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        /* انیمیشن ورود */
        .container {
            animation: fadeInUp 1s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">← بازگشت به صفحه اصلی</a>
        <h1>ثبت و ارسال اطلاعات</h1>
        
        <div class="success-message" id="successMessage">
            اطلاعات شما با موفقیت ثبت شد!
        </div>
        
        <form id="userForm">
            <div class="form-group">
                <label for="username">نام کاربری:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">رمز ۴ رقمی:</label>
                <input type="password" id="password" name="password" maxlength="4" pattern="[0-9]{4}" required>
            </div>
            
            <div class="form-group">
                <label for="age">سن:</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>
            
            <div class="form-group">
                <label for="gender">جنسیت:</label>
                <select id="gender" name="gender" required>
                    <option value="">انتخاب کنید</option>
                    <option value="male">مرد</option>
                    <option value="female">زن</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="height">قد (سانتی متر):</label>
                <input type="number" id="height" name="height" min="100" max="250" required>
            </div>
            
            <div class="form-group">
                <label for="weight">وزن (کیلوگرم):</label>
                <input type="number" id="weight" name="weight" min="20" max="300" step="0.1" required>
            </div>
            
            <button type="submit" class="btn btn-primary">ارسال اطلاعات</button>
        </form>
    </div>

    <script>
        const API_URL = 'https://user-data-api.clad90093.workers.dev/';
        
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const userData = {
                username: formData.get('username'),
                password: formData.get('password'),
                age: parseInt(formData.get('age')),
                gender: formData.get('gender'),
                height: parseInt(formData.get('height')),
                weight: parseFloat(formData.get('weight')),
                timestamp: new Date().toISOString()
            };
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.json();
                if (result.success) {
                    document.getElementById('successMessage').style.display = 'block';
                    this.reset();
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 3000);
                } else {
                    alert('خطا در ثبت اطلاعات: ' + (result.error || 'خطای نامشخص'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('خطا در اتصال به سرور');
            }
        });
    </script>
</body>
</html>
