<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          
            background-image: url("6.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 1rem;
        }
        
        /* طراحی موبایل */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
                background-attachment: scroll;
                align-items: flex-start;
                padding-top: 2rem;
            }
            
            .container {
                width: 95% !important;
                max-width: none !important;
                padding: 2rem 1.5rem !important;
                margin: 0 !important;
            }
            
            h1 {
                font-size: 2rem !important;
                margin-bottom: 1.5rem !important;
            }
            
            .form-group {
                margin-bottom: 1rem !important;
            }
            
            input {
                padding: 0.8rem !important;
                font-size: 0.9rem !important;
            }
            
            .btn {
                padding: 0.8rem !important;
                font-size: 1rem !important;
            }
            
            .back-btn {
                padding: 0.4rem 0.8rem !important;
                font-size: 0.9rem !important;
            }
            
            .diet-plan {
                padding: 1.5rem !important;
            }
            
            .diet-item {
                padding: 1rem !important;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem !important;
            }
            
            h1 {
                font-size: 1.8rem !important;
            }
            
            input {
                padding: 0.7rem !important;
                font-size: 0.85rem !important;
            }
            
            .btn {
                padding: 0.7rem !important;
                font-size: 0.9rem !important;
            }
            
            .diet-plan {
                padding: 1rem !important;
            }
            
            .diet-item {
                padding: 0.8rem !important;
            }
        }
        
        /* لایه تیره برای بهتر دیده شدن متن */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }
        
        input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: #fff;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        input:focus {
            outline: none;
            border-color: rgba(33, 150, 243, 0.8);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: rgba(33, 150, 243, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: rgba(33, 150, 243, 0.9);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .back-btn {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .error-message {
            background: rgba(248, 215, 218, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #721c24;
            padding: 1rem;
            border-radius: 15px;
            margin-bottom: 1rem;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .diet-plan {
            display: none;
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(248, 249, 250, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .diet-plan h2 {
            color: #fff;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .diet-item {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 15px;
            border-left: 4px solid rgba(76, 175, 80, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .diet-item h3 {
            color: #4CAF50;
            margin-bottom: 0.5rem;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }
        
        .diet-item p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }
        
        .no-plan {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            background: rgba(248, 249, 250, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            margin-top: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }
        
        /* انیمیشن ورود */
        .container {
            animation: fadeInUp 1s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">← بازگشت به صفحه اصلی</a>
        <h1>پنل کاربری</h1>
        
        <div class="error-message" id="errorMessage">
            نام کاربری یا رمز عبور اشتباه است
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">نام کاربری:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">رمز ۴ رقمی:</label>
                <input type="password" id="password" name="password" maxlength="4" required>
            </div>
            
            <button type="submit" class="btn btn-primary">ورود</button>
        </form>
        
        <div class="diet-plan" id="dietPlan">
            <h2>برنامه غذایی شما</h2>
            <div id="dietContent">
                <!-- Diet plan content will be loaded here -->
            </div>
        </div>
        
        <div class="no-plan" id="noPlan" style="display: none;">
            <h3>برنامه غذایی شما هنوز آماده نشده است</h3>
            <p>لطفاً بعداً مراجعه کنید</p>
        </div>
    </div>

    <script>
        (function(){
            var _0x1a2b=['users','adminData','dietPlan_','adminDietPlans','dietPlans','getItem','setItem','JSON','parse','stringify','find','push','filter','map','join','innerHTML','style','display','classList','add','remove','contains','hidden','value','getElementById','querySelectorAll','addEventListener','preventDefault','FormData','get','setTimeout','setInterval','console','log'];
            var _0x2c3d=function(a,b){return _0x1a2b[a-b];};
            
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                
                var users = JSON.parse(localStorage.getItem('users') || '[]');
                var user = users.find(function(u) { return u.username === username && u.password === password; });
                
                if (!user) {
                    var adminUsers = JSON.parse(localStorage.getItem('adminData') || '[]');
                    var adminUser = adminUsers.find(function(u) { return u.username === username && u.password === password; });
                    if (adminUser) {
                        users.push(adminUser);
                        localStorage.setItem('users', JSON.stringify(users));
                    }
                }
                
                var finalUser = users.find(function(u) { return u.username === username && u.password === password; });
                
                if (finalUser) {
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('errorMessage').style.display = 'none';
                    loadDietPlan(finalUser.username);
                } else {
                    document.getElementById('errorMessage').style.display = 'block';
                }
            });
            
            function loadDietPlan(username) {
                var dietPlan = null;
                
                var sources = [
                    { name: 'dietPlan_' + username, data: localStorage.getItem('dietPlan_' + username) },
                    { name: 'adminDietPlans', data: localStorage.getItem('adminDietPlans') },
                    { name: 'dietPlans', data: localStorage.getItem('dietPlans') }
                ];
                
                for (var i = 0; i < sources.length; i++) {
                    var source = sources[i];
                    if (source.data) {
                        try {
                            var data = JSON.parse(source.data);
                            if (data[username]) {
                                dietPlan = data[username];
                                break;
                            } else if (Array.isArray(data)) {
                                dietPlan = data;
                                break;
                            }
                        } catch (e) {
                            // Error parsing
                        }
                    }
                }
                
                if (dietPlan && dietPlan.length > 0) {
                    document.getElementById('dietPlan').style.display = 'block';
                    document.getElementById('noPlan').style.display = 'none';
                    
                    var dietContent = document.getElementById('dietContent');
                    dietContent.innerHTML = dietPlan.map(function(item) {
                        return '<div class="diet-item"><h3>' + item.title + '</h3><p>' + item.description + '</p></div>';
                    }).join('');
                } else {
                    document.getElementById('noPlan').style.display = 'block';
                    document.getElementById('dietPlan').style.display = 'none';
                }
            }
            
            setInterval(function() {
                var loginForm = document.getElementById('loginForm');
                if (loginForm.style.display === 'none') {
                    var username = document.getElementById('username').value;
                    if (username) {
                        loadDietPlan(username);
                    }
                }
            }, 3000);
        })();
    </script>
</body>
</html>
