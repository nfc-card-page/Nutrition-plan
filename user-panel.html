<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>پنل کاربری</title>
<style>
/* تمام CSS قبلی بدون تغییر */
</style>
</head>
<body>
<div class="container">
    <a href="index.html" class="back-btn">← بازگشت به صفحه اصلی</a>
    <h1>پنل کاربری</h1>

    <div class="error-message" id="errorMessage">
        نام کاربری یا رمز عبور اشتباه است
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">نام کاربری:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">رمز ۴ رقمی:</label>
            <input type="password" id="password" name="password" maxlength="4" required>
        </div>
        <button type="submit" class="btn btn-primary">ورود</button>
    </form>

    <div class="diet-plan" id="dietPlan">
        <h2>برنامه غذایی شما</h2>
        <div id="dietContent"></div>
    </div>

    <div class="no-plan" id="noPlan" style="display: none;">
        <h3>برنامه غذایی شما هنوز آماده نشده است</h3>
        <p>لطفاً بعداً مراجعه کنید</p>
    </div>
</div>

<script>
const WORKER_URL = 'https://user-data-api.clad90093.workers.dev';

document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
        const res = await fetch(`${WORKER_URL}/user/${username}`);
        if (!res.ok) throw new Error('User not found');
        const user = await res.json();

        if (user.password === password) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            showDietPlan(user);
        } else {
            document.getElementById('errorMessage').style.display = 'block';
        }
    } catch (err) {
        console.error(err);
        document.getElementById('errorMessage').style.display = 'block';
    }
});

function showDietPlan(user) {
    // نمایش نمونه یا داده کاربر
    document.getElementById('dietPlan').style.display = 'block';
    document.getElementById('noPlan').style.display = 'none';
    const dietContent = document.getElementById('dietContent');
    dietContent.innerHTML = `
        <div class="diet-item">
            <h3>اطلاعات کاربر</h3>
            <p>نام: ${user.username}</p>
            <p>سن: ${user.age}</p>
            <p>جنسیت: ${user.gender}</p>
            <p>قد: ${user.height} cm</p>
            <p>وزن: ${user.weight} kg</p>
        </div>
    `;
}
</script>
</body>
</html>
