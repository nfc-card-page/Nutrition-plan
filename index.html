<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ثبت نام کاربر</title>
</head>
<body>
  <h1>ثبت اطلاعات کاربر</h1>
  <form id="userForm">
    <label>نام کاربری: <input type="text" name="username" required></label><br>
    <label>سن: <input type="number" name="age" required></label><br>
    <label>جنسیت:
      <select name="gender" required>
        <option value="male">مرد</option>
        <option value="female">زن</option>
      </select>
    </label><br>
    <label>قد: <input type="number" name="height" required></label><br>
    <label>وزن: <input type="number" name="weight" required></label><br>
    <button type="submit">ثبت</button>
  </form>

  <h2>لیست کاربران</h2>
  <pre id="usersList"></pre>

  <script>
    const API_URL = 'https://user-data-api.clad90093.workers.dev/'; 
    const ADMIN_PASSWORD = '1491';

    const form = document.getElementById('userForm');
    const usersList = document.getElementById('usersList');

    async function loadUsers() {
      const response = await fetch(`${API_URL}?password=${ADMIN_PASSWORD}`);
      const result = await response.json();
      if (result.success) {
        usersList.textContent = JSON.stringify(result.data, null, 2);
      } else {
        usersList.textContent = 'خطا در بارگذاری داده‌ها';
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });
      const result = await response.json();
      if (result.success) {
        alert('اطلاعات با موفقیت ثبت شد');
        form.reset();
        loadUsers();
      } else {
        alert('خطا در ثبت اطلاعات');
      }
    });

    loadUsers();
  </script>
</body>
</html>
